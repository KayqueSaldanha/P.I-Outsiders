<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Registrar</h1>    

            <form action="" method="post"></form>
            
                <p id="p1">Preencha as informações abaixo:</p>
                
                <div>
                    <input class="campo" type="text" placeholder="Nome" id="nome" required>
                </div>

                <div>
                    <input class="campo" type="text" placeholder="Sobrenome" id="sobrenome" required>
                </div>

                <div>
                    <input class="campo" type="email" placeholder="email" id="email" required>
                </div>

                <div>
                    <input class="campo" type="email" placeholder="confirmar email" id="email2" required>
                </div>

                <div>
                    <input class="campo" type="password" placeholder="senha" id="password" required>
                </div>
                
                <div>
                    <input class="campo" type="password" placeholder="confirmar senha" id="password2" required>
                </div>

                <div>
                    <button class="entrar">ENTRAR</button>
                </div>

            </form>

        </section>
    </main>
    <footer>
        <div class="barracinza">
            <div>
                <h2>Faça seu Cadastro</h2>
                <p>Inscreva-se em nossa newsletter e receba 10% de desconto</p>
            </div>
            <div>
                <input type="text" value="Digite se e-mail">
                <input type="button" value="CADASTRAR">
            </div>            
        </div>

        <div class="telapreta">

            <div class="superior">   
            
                <div id="esquerda">
                    <img id="tamanhoimagem" src="../../assets/imagens/mapa.svg" alt=""></div>

                <div class="direita">
                    <p class="paragrafos">Broad St, Newark, NJ 07102 - USA</p>
                    <p class="paragrafos">+1 (973) 854-555-548</p>
                    <p class="paragrafos">contact@lovtrealstate.com</p>
                    <p class="paragrafos">Sigam-nos nas redes sociais</p>

                    
                    <div id="icones">
                        <div><img src="../../assets/icons/facebook.svg" alt=""></div>
                        <div><img src="../../assets/icons/instagram.svg" alt=""></div>
                        <div><img src="../../assets/icons/youtube.svg" alt=""></div>
                    </div>
                </div>
            
            </div>

            <div id="inferior"></div>

        </div>
    </footer>
    
</body>
</html>
