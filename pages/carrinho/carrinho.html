<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/pages/home/theme.css">
    <link rel="stylesheet" href="/pages/carrinho/carrinho.css">
</head>
<body>
    <header>
        <div id="superior" class="bg-black text-white">
            <div id="infos">   
                <h4 >10X sem juros no cartão</h4>
                <h4>troca grátis em até 30 dias</h4>
                <h4>+1000 lojas</h4>
                <h4>frete grátis em compras acima de R$249</h4>
            </div>
        </div>
        <nav id="inferior" class="inferior disp-flex">
            <div class="logo">
                <img src="../../assets/imagens/main-logo.png" alt="Outsider logo">
            </div>
                <div id="carrinho">
                    <button type="search"><i class="las la-shopping-cart"></i><button>
                </div>
                <div id="titulos" class="disp-flex">
                    <p>CARRINHO DE COMPRAS</p>
                </div>
                <div class="pesquisar">
                    <input class="search" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="lupa" type="submit"><i class="las la-search"></i></button>
                </div>
                <div id="icones">
                  <button class="lupa" type="submit"><i class="lar la-user"></i></button>
                  <button class="lupa" type="submit"><i class="las la-shopping-bag"></i></button>
                </div>
        </nav>
    </header>
</body>
</html>
